<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header>
        <div class="logo"><img src="rps.png" alt=""></div>
        <div class="h1">
            <h1>Game: Rock Paper Scissors</h1>
        </div>
    </header>
    <main>
        <div class="player">
            <h2>Player<span></span><p>points: 0</p></h2>
            <div class="fight" id="fightPlayer">? <img src="" alt=""></div>
            <div class="wrapp">
                <img src="pr.png" alt="">
                <img src="rk.png" alt="">
                <img src="sc.png" alt="">
            </div>
        </div>
        <div class="computer">
            <h2>Computer<span></span><p>points: 0</p></h2>
            <div class="fight" id="fightComputer">? <img src="" alt=""></div>
            <div class="wrapp">
                <img src="pr.png" alt="">
                <img src="rk.png" alt="">
                <img src="sc.png" alt="">
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
